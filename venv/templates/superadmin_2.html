<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .img-perfil {
          width: 30%;
          height: auto;
          margin-top: 40%;
          margin-bottom: 10%;
        }

        .imageLogOut {
            width: 15%;
            height: auto;
        }

        .buttonLogOut {
            margin-bottom: 30%;
        }

        .usuario {
            background-color: #E6D45D;
        }
         
        .mainBtn {
            background-color: #E6D45D;
            color: black;
        }
    </style>
    <title>Perfil Superadministrador</title>
</head>
<body>
    <nav class="navbar bg-dark shadow mb-3">
        <form class="container-fluid justify-content-center text-white">
          <button class="mainBtn btn btn-outline-light me-2 active" type="button">Inicio</button>
          <button class="mainBtn btn btn-outline-light me-2" type="button">Agregar usuario</button>
          <button class="mainBtn btn btn-outline-light me-2" type="button">Editar usuario</button>
          <button class="mainBtn btn btn-outline-light me-2" type="button">Gestion de evaluaciones</button>
        </form>
    </nav>
    <div class="d-flex flex-wrap w-75 shadow m-auto">
        <div class="usuario w-25 text-center rounded">
            <img class="img-perfil" src="{{url_for('static', filename='images/perfil.png')}}">
            <p class="fs-4">Área de Tecnología</p>
            <p class="fs-4">Ingeniero de soporte</p>
            <button class="buttonLogOut btn btn-primary btn-outline-danger text-body rounded-pill w-50 mt-5" type="submit"><img class="imageLogOut" src="{{url_for('static', filename='images/logout.png')}}">Salir</button>
        </div>
        <div class="front-page text-center pt-5 mx-auto">
            <h2>BIENVENIDO <!-- Nombre de administrador  --></h2>
            <div class="logo mt-5">
                <h3>COMPAÑIA DE LAS CERVECERÍAS UNIDAS</h3>
                <img src="{{url_for('static', filename='images/beer.png')}}">
                <h3>SUPERADMINISTRADOR</h3>
            </div>
        </div>
    </div>
</body>
</html>
