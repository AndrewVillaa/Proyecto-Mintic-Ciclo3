<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .img-perfil {
          width: 30%;
          height: auto;
          margin-top: 40%;
          margin-bottom: 10%;
        }

        .imageLogOut {
            width: 15%;
            height: auto;
        }

        .buttonLogOut {
            margin-bottom: 30%;
        }

        .usuario {
            background-color: #E6D45D;
            width: 20%;
        }
         
        .mainBtn {
            background-color: #E6D45D;
            color: black;
        }
    </style>
    <title>Agregar usuario</title>
</head>
<body>
    <nav class="navbar bg-dark shadow mb-3">
        <form class="container-fluid justify-content-center text-white">
          <button class="mainBtn btn btn-outline-light me-2" type="button">Inicio</button>
          <button class="mainBtn btn btn-outline-light me-2" type="button">Agregar usuario</button>
          <button class="mainBtn btn btn-outline-light me-2 active" type="button">Editar usuario</button>
          <button class="mainBtn btn btn-outline-light me-2" type="button">Gestion de evaluaciones</button>
        </form>
    </nav>
    <div class="d-flex flex-wrap shadow mx-auto">
        <div class="usuario text-center rounded">
            <img class="img-perfil" src="./images/perfil.png">
            <p class="fs-4">Área de Tecnología</p>
            <p class="fs-4">Ingeniero de soporte</p>
            <button class="buttonLogOut btn btn-primary btn-outline-danger text-body rounded-pill w-50 mt-5" type="submit"><img class="imageLogOut" src="./images/logout.png">Salir</button>
        </div>
        <div class="w-75">
            <form class="row mx-3">
                <h2>Datos personales</h2>
                <div class="col-md-6">
                    <label for="inputApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputApellidos" value="Perez Perez">
                </div>
                <div class="col-md-6">
                    <label for="inputNombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="inputNombres" value="Pepito Pepito">
                </div>
                <div class="col-md-4">
                    <label for="inputTipoDocumento" class="form-label">Tipo de documento</label>
                    <select id="inputTipoDocumento" class="form-select">
                        <option selected>Cedula ciudadania</option>
                        <option selected>Cedula extranjeria</option>
                        <option selected>Pasaporte</option>
                        <option selected>Permiso diplomatico</option>
                    </select>
                </div>
                <div class="col-md-4">
                  <label for="inputNumDocumento" class="form-label">Num. documento</label>
                  <input type="text" class="form-control" id="inputNumDocumento" value="1111111111">
                </div>
                <div class="col-md-4">
                    <label for="inputFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="text" class="form-control" id="inputFechaNacimiento">
                </div>
                <div class="col-md-2">
                    <label for="inputEdad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="inputEdad" value="42">
                </div>
                <div class="col-md-4">
                    <label for="inputEstadoCivil" class="form-label">Estado Civil</label>
                    <select id="inputEstadoCivil" class="form-select">
                        <option selected>Soltero</option>
                        <option selected>Casado</option>
                        <option selected>Union libre</option>
                        <option selected>Viudo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCorreoElectronico" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="inputCorreoElectronico" value="pepitoperezperez@outlook.com">
                </div>
                <div class="col-md-3">
                    <label for="inputTelefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputTelefono" value="3330003330">
                </div>
                <div class="col-md-5">
                    <label for="inputDireccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputDireccion" value="Avenida xxx N xxxx">
                </div>
                <div class="col-md-3">
                    <label for="inputBarrio" class="form-label">Barrio</label>
                    <input type="text" class="form-control" id="inputBarrio" value="Aurora">
                </div>
                <div class="col-md-1">
                    <label for="inputEstrato" class="form-label">Estrato</label>
                    <select id="inputEstrato" class="form-select">
                        <option selected>1</option>
                        <option selected>2</option>
                        <option selected>3</option>
                        <option selected>4</option>
                        <option selected>5</option>
                        <option selected>6</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputContactoEmergencia" class="form-label">Contacto de emergencia</label>
                    <input type="text" class="form-control" id="inputContactoEmergencia" value="Pepita Perez">
                </div>
                <div class="col-md-4">
                    <label for="inputTelefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputTelefono" value="2222222222">
                </div>
                <div class="col-md-4">
                    <label for="inputParentesco" class="form-label">Parentesco</label>
                    <input type="text" class="form-control" id="inputParentesco" value="Hija">
                </div>
                <h2 class="mt-3">Informacion laboral</h2>
                <div class="col-md-4">
                    <label for="inputDependencia" class="form-label">Dependencia</label>
                    <input type="text" class="form-control" id="inputDependencia" value="Nomina y Facturación">
                </div>
                <div class="col-md-4">
                    <label for="inputCargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="inputCargo" value="Lider de Nomina">
                </div>
                <div class="col-md-4">
                    <label for="inputTipoContrato" class="form-label">Tipo de contrato</label>
                    <input type="text" class="form-control" id="inputTipoContrato" value="Termino fijo">
                </div>
                <div class="col-md-4">
                    <label for="inputSalario" class="form-label">Salario</label>
                    <input type="number" class="form-control" id="inputSalario" value="$3.000.000">
                </div>
                <div class="col-md-4">
                    <label for="inputFechaIngreso" class="form-label">Fecha de ingreso</label>
                    <input type="date" class="form-control" id="inputFechaIngreso">
                </div>
                <div class="col-md-4">
                    <label for="inputFechaTermino" class="form-label">Fecha termino de contrato</label>
                    <input type="date" class="form-control" id="inputFechaTermino">
                </div>
                <div class="form-check form-switch col-md-4 mt-4 mx-2">
                    <label class="form-check-label" for="mySwitch">Superadministrador</label>
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="superadministrador" value="yes" checked>
                </div>
                <div class="form-check form-switch col-md-4 mt-4">
                    <label class="form-check-label" for="mySwitch">Administrador</label>
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="administrador" value="yes" checked>
                </div>
                <div class="form-check form-switch col-md-3 mt-4">
                    <label class="form-check-label" for="mySwitch">Desactivar usuario</label>
                    <input class="form-check-input" type="checkbox" id="mySwitch" name="desactivarUsuario" value="yes" unchecked>
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-success mt-4">Guardar</button>
                </div>
              </form>

        </div>
    </div>
</body>
</html>
